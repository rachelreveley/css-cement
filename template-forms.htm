<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Cement - Grid siszes template</title>
		<meta name="author" content="Rachel Reveley">
		<link rel="stylesheet/less" type="text/css" href="mohdern/mohdern.less" />
		<script type="text/javascript">
			less = {
				env: "development", // or "production"
				async: false,	   // load imports async
				fileAsync: false,   // load imports async when in a page under
									// a file protocol
				poll: 1000,		 // when in watch mode, time in ms between polls
				functions: {},	  // user functions, keyed by name
				dumpLineNumbers: "comments", // or "mediaQuery" or "all"
				relativeUrls: false,// whether to adjust url's to be relative
									// if false, url's are already relative to the
									// entry less file
									//resource
			};
		</script>
		<script src="less.js" type="text/javascript"></script>
<!-- These styles are specifically to show how this template works -->
		<style type="text/css">
			.parent {background-color: #fcfcfc;}
			.parent > div {background-color: #eee;}
		</style>
	</head>
	<body>
		<div class="main">
			<div>



	<h3>Inputs</h3>
	<input type="button" value="Button" class="button">
	<input type="button" value="Button" class="button sml-arrow">
	<input type="button" value="Button" class="button std-no-arrow">
	<input type="button" value="Button" class="button std-arrow">
	<input type="button" value="Button" class="button lrg-no-arrow">
	<input type="button" value="Button" class="button lrg-arrow">

	<br />

	<input type="button" value="Button" class="button secondary">
	<input type="button" value="Button" class="button secondary sml-arrow">
	<input type="button" value="Button" class="button secondary std-no-arrow">
	<input type="button" value="Button" class="button secondary std-arrow">
	<input type="button" value="Button" class="button secondary lrg-no-arrow">
	<input type="button" value="Button" class="button secondary lrg-arrow">

	<br />

	<h3>Links</h3>
	<a href="" class="button">Button</a>
	<a href="" class="button sml-arrow">Button</a>
	<a href="" class="button std-no-arrow">Button</a>
	<a href="" class="button std-arrow">Button</a>
	<a href="" class="button lrg-no-arrow">Button</a>
	<a href="" class="button lrg-arrow">Button</a>

	<br />

	<h3>Buttons</h3>
	<button class="button">Button</button>
	<button class="button sml-arrow">Button</button>
	<button class="button std-no-arrow">Button</button>
	<button class="button std-arrow">Button</button>
	<button class="button lrg-no-arrow">Button</button>
	<button class="button lrg-arrow">Button</button>

	<br />

	<button class="button secondary">Button</button>
	<button class="button sml-arrow secondary">Button</button>
	<button class="button std-no-arrow secondary">Button</button>
	<button class="button std-arrow secondary">Button</button>
	<button class="button lrg-no-arrow secondary">Button</button>
	<button class="button lrg-arrow secondary">Button</button>

	<br />

	<button disabled=" disabled" class="button">Button</button>
	<button disabled=" disabled" class="button sml-arrow">Button</button>
	<button disabled=" disabled" class="button std-no-arrow">Button</button>
	<button disabled=" disabled" class="button std-arrow">Button</button>
	<button disabled=" disabled" class="button lrg-no-arrow">Button</button>
	<button disabled=" disabled" class="button lrg-arrow">Button</button>

	<br />
	<h3>Misc</h3>
	<button class="button sml-arrow">ä Ä é ö Ö ü Ü ß ù û ü ÿ à â æ ç é è ê ë ï î ô œ</button>
	<button class="button sml-arrow">abcdefghijklmnopqrstvwxyzabcdefghijklmnopqrstvwxyz</button>
	<button class="button sml-arrow"><span>abcdefghijklmnopqrstvwx</span><span>yzabcdefghijklmnopqrstvwxyz</span></button>
	<button type="submit" class="button std-arrow double-decker">
		<span class="top-deck">Add to Basket</span>
		<span class="bottom-deck">with Free Delivery</span>
	</button>

	<br />

	<h3>Links & buttons side by side</h3>
	<a href="" class="button">Button</a>
	<button class="button">Button</button>
	<a href="" class="button sml-arrow">Button</a>
	<button class="button sml-arrow">Button</button>
	<a href="" class="button std-no-arrow">Button</a>
	<button class="button std-no-arrow">Button</button>
	<a href="" class="button std-arrow">Button</a>
	<button class="button std-arrow">Button</button>
	<a href="" class="button lrg-no-arrow">Button</a>
	<button class="button lrg-no-arrow">Button</button>
	<a href="" class="button lrg-arrow">Button</a>
	<button class="button lrg-arrow">Button</button>






				
			</div>
		</div>
	</body>
</html>
